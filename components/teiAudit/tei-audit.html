<div class="modal-header">
    <h3>{{header}}</h3>
</div>
<div class="modal-body">
    <p>{{description}}</p>
    <textarea class="form-control" ng-model="auditMessage" rows="3"></textarea>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" ng-click="addAuditMessage()">Add audit message</button>
</div>
