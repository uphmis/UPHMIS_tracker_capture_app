<div class="modal-header">
  <h3>{{modalOptions.headerText | translate}}</h3>
</div>
<div class="modal-body">
    <modal-body body="modalOptions"></modal-body>
    <div ng-repeat="section in modalOptions.sections">
        <modal-body body="section"></modal-body>
    </div>
</div>
<div class="modal-footer">
    <button ng-repeat="button in modalOptions.actionButtons" ng-class="button.class" ng-click="modalOptions.ok(button.action)">{{button.text | translate}}</button> 
    <button class="btn btn-default" data-ng-click="modalOptions.close()">{{modalOptions.closeButtonText | translate}}</button>
</div>
